name: Publish Docker image

on:
  push:
    branches:
      - main
    tags:
      - stigmerge-v*
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@3227f5311cb93ffd14d13e65d8cc400d30f4dd8a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@032a4b3bda1b716928481836ac5bfe36e1feaad6
        with:
          images: stigmerge/stigmerge
          tags: |
            type=edge,branch=main
            type=match,pattern=stigmerge-v(.*),group=1
            type=ref,event=tag,enable=${{ startsWith(github.ref, 'refs/tags/stigmerge-v') }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@ccc2b40e9ea6518f9252a22a990f8e868370f62e
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/stigmerge/stigmerge
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
